{% extends "BaseApp/base.html" %}
{% block content %}
<h1 class="page-header">{{objects_list.count}} search results for:'{{request.GET.q}}'</h1>

{% for o in objects_list %}
<div class="info-box">
    <a href="{% url 'business details' o.id %}">
        <span class="info-box-image"><img src="{{o.image.url}}"></span>

        <div class="info-box-content">
            <span class="info-box-text"><b>First name:</b> {{ o.user.first_name }}</span>
            <span class="info-box-more"><b>Last name:</b> {{ o.user.last_name }}</span>
            <span class="info-box-more"><b>Gender:</b> {{ o.gender }}</span>
            <span class="info-box-more"><b>Address:</b> {{ o.address }}</span>

        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
