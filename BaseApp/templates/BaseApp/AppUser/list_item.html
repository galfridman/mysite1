<div class="info-box box-overflow">
    <a href="{{ o.get_absolute_url }}">
        <span class="info-box-image"><img src="{{o.image.url}}"></span>
        <div class="info-box-content">
            <span class="info-box-text"><b>Name:</b> {{ o }}</span>
            <span class="info-box-more"><b>Address:</b> {{ o.address.raw }}</span>
            <span class="info-box-more"><b>Gender:</b> {{ o.gender }}</span>
            <span class="info-box-more"><b>Friends:</b> {{ o.friends.count }}</span>
        </div>
    </a>
</div>
